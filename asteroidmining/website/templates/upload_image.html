<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Image Upload</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("{% static 'galaxy.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Image Upload</h1>

    <div class="text-center mb-4">
      <a class="btn btn-primary mr-2" href="{% url 'home' %}">Home</a>
      <a class="btn btn-primary" href="{% url 'gallery' %}">Gallery</a>
    </div>

    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_image' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
