<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("{% static 'whitebackground.jpg' %}");
      background-size: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
  </nav>

  <div class="container mt-5">
    <h1>Gallery</h1>
    {% for image in images %}
    <div>
      <h2>{{ image.title }}</h2>
      <img src="{% static image.image.url %}" alt="{{ image.title }}">
    </div>
    {% endfor %}

    <div class="pagination mt-4">
      <span class="step-links">
        {% if images.has_previous %}
        <a href="?page=1">« first</a>
        <a href="?page={{ images.previous_page_number }}">‹ previous</a>
        {% endif %}

        <span class="current-page">
          Page {{ images.number }} of {{ images.paginator.num_pages }}.
        </span>

        {% if images.has_next %}
        <a href="?page={{ images.next_page_number }}">next &rsaquo;</a>
        <a href="?page={{ images.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
      </span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
