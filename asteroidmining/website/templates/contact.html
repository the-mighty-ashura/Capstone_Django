<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Asteroid Mining Company</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Background image -->
	<style>
		body {
			background-image: url("{% static 'background1.jpg' %}");
			background-size: cover;
			background-repeat: no-repeat;
		}
        .company-title {
            color: white;
        }
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="{% url 'home' %}">Home</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav ml-auto">
      			<!-- Remove the following list item -->
      			<!--<li class="nav-item active">
        			<a class="nav-link" href="#">Join Our Asteroid Mining Company<span class="sr-only">(current)</span></a>
      			</li>-->
    		</ul>
  		</div>
	</nav>
	<div class="container">
		<h1 class="text-center mt-5 mb-4 company-title">Join Our Asteroid Mining Company</h1>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone number:</label>
				<input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
			</div>
			<div class="form-group">
				<label for="resume">Resume:</label>
				<input type="file" class="form-control-file" id="resume" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
