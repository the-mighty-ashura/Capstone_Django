<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Style the body to show the background image */
        body {
            background-image: url("{% static 'asteroid-mining.jpg' %}");
            background-size: cover; /* Adjust size to fit the screen properly */
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Set the height of the background to fit the screen */
        }
        /* Style the logo and heading within the nav element */
        nav img {
            height: 50px; /* Adjust height as needed */
        }
        nav h1 {
            font-size: 1.5rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Add the Bootstrap navbar component with the logo and navigation links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{% static 'logo.png' %}" alt="Space Mining Technologies">
        <h1>Space Mining Technologies</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_image' %}">Upload Image</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</body>
</html>
